type Query {
  currentUser: User!
  getProduct(id: ID!): Product!
  getProductsBySeller(sellerId: ID!): [Product]
  getSellerProduct: [Product]
  getAllProducts(page: Int!, size: Int!): ProductsPaginated!
}

type Mutation {
  updateUser(data: UpdateInputData!): User!
  topUp(amount: Int!): User!
  sendVerifyEmail: VerifyEmailToken!
  createProduct(data: CreateProductData!): Product!
  deleteProduct(id: ID!): String!
  updateProduct(data: UpdateProductData!): Product!
  buyProduct(data: BuyProductData!): ProductTransaction!
  acceptBuyProduct(transactionId: ID!): ProductTransaction!
}
