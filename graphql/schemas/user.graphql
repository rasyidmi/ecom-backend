type User {
  _id: ID!
  name: String!
  email: String!
  password: String
  token: String
}

type VerifyEmailToken {
  email: String!
  expiredDate: String!
}

input RegisterInputData {
  name: String!
  email: String!
  password: String!
}

input LoginInputData {
  email: String!
  password: String!
}
