interface Transaction {
  id: ID!
  status: TransactionStatus!
  amount: Int!
}

type ProductTransaction implements Transaction {
  id: ID!
  status: TransactionStatus!
  amount: Int!
  buyerId: ID!
  sellerId: ID!
  productId: ID!
  quantity: Int!
}

type TopUpTransaction implements Transaction {
  id: ID!
  userId: ID!
  status: TransactionStatus!
  amount: Int!
}

input BuyProductData {
  productId: ID!
  quantity: Int!
}

enum TransactionStatus {
  RECEIVED
  COMPLETED
  FAILED
}
