type Product {
  id: ID!
  name: String!
  price: Int!
  quantity: Int!
  ownerId: ID!
  images: [String]
}

type ProductsPaginated {
  products: [Product]
  total: Int!
  currentTotal: Int!
}

input CreateProductData {
  name: String!
  price: Int!
  quantity: Int
}

input UpdateProductData {
  id: ID!
  name: String
  price: Int
  quantity: Int
}
